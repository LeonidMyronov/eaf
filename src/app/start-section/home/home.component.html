<section class="home-1">
  <h1>
      Монетизируем<br>
      западный студенческий трафик
  </h1>
  <h1 class="accent-color">
      ДОРОГО И КАЧЕСТВЕННО!
  </h1>
  <div class="banner">

  </div>
  <h3>
      Самая прибыльная партнерка под зарубежный<br>
      студенческий трафик
  </h3>
  <img class="scroll-icon"src="/assets/images/home/icon-mouse.svg" alt="">
  <div class="cards-group" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="22px">
    <div class="card card-{{item.description}}" *ngFor="let item of homeSection1Cards" [ngStyle]="{backgroundImage: 'url(' + item.imgSrc + ')'}" fxFlex="0 1 auto">
      <img [src]=item.iconSrc alt="{{item.description}}">
      <div class="content light-color">
        <span *ngIf="item.badge" class="badge">{{item.badge}}</span>
        <div class="title">{{item.title}}</div>
      </div>
      <div class="descr accent-color">{{item.description}}</div>
    </div>
  </div>
</section>
