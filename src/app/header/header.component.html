<header fxLayout="row wrap" fxLayoutAlign="start center">
  <img id='header-logo' src="{{deployPath}}/assets/images/header/header-logo.svg" alt="" routerLink="/">
      <ul class="nav-menu" fxLayout="row" fxFlexOrder.lt-md="1" fxFlex.lt-md="100%" fxLayoutAlign.lt-md="center" [fxShow.lt-sm]="isMobileMenuOpened">
        <li class="nav-menu__item" *ngFor="let navItem of navMenu" routerLink="{{ navItem.url }}" routerLinkActive="active">
          <a>
            {{ navItem.name }}
          </a>
        </li>
      </ul>

      <div class="lang-menu">
        <div class="active-lang" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="lang-img" src="{{deployPath}}/assets/images/header/lang-{{userLang}}.svg" alt="">
          <img class="dropdown-icon" src="{{deployPath}}/assets/images/header/dropdown-icon.svg" alt="">
        </div>
        
        <ul class="langs-group">
          <li class="langs-group__item" *ngFor="let lang of langsList" fxLayout="row" fxLayoutAlign="start center" (click)="onChangeLang(lang)">
            <img class="lang-img" src="{{deployPath}}{{lang.img}}" alt="">
          </li>
        </ul>
      </div>
      <div class="humburger_button" fxLayout="column" fxLayoutAlign="center center" [ngClass]="{'opened': isMobileMenuOpened}" (click)="isMobileMenuOpened = !isMobileMenuOpened">
        <span class="hamburger_item"></span>
        <span class="hamburger_item"></span>
        <span class="hamburger_item"></span>
      </div>
      <div class="user-menu-group" fxFlexOrder.lt-sm="2" fxFlex.gt-xs="none" fxFlex.xs="100%" fxLayout.xs="row" fxLayoutAlign.xs="center">
        <button type="button" *ngFor="let item of authMenu" class="user-menu-group__item {{item.item_class}}" (click)="onAuthMenuClick(item.name)">{{item.name}}</button>
      </div>


</header>
