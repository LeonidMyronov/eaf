<article>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-images">
      <img class="form-logo" src="/assets/images/header/header-logo.svg" alt="">
      <img class="form-close" src="/assets/images/header/icon-close-form.svg" alt="">
    </div>
    <div class="title">вход</div>
    <div class="form-field">
      <input type="email" placeholder="E-mail" formControlName="email">
      <div class="form-field__actions">

        <span class="form-required">*</span>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched && !loginForm.controls['email'].errors?.required"
          class="form-error">
          Please, enter valid email address
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.required && loginForm.controls['email'].touched" class="form-error">
          This field is required
        </div>

      </div>
    </div>
    <div class="form-field">
      <input type="password" placeholder="Password" formControlName="password">
      <div class="form-field__actions">

        <span class="form-required">*</span>
        <div *ngIf="loginForm.controls['password'].errors?.required && loginForm.controls['password'].touched" class="form-error">
          This field is required
        </div>

      </div>
    </div>
    <div class="action-group" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="link-group">
        <a routerLink="/forgot-password">Забыли пароль?</a>
        <a routerLink="/sign-up">Регистрация</a>
      </div>
      <button type="submit" class="primary btn-lg" [disabled]="loginForm.invalid">Вход</button>
    </div>
  </form>
</article>
